<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Rick and Mort App JS</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="row">
      <h1>App de Rick & Morty con JavaScript</h1>
    </div>
    <div class="row" id="botones">
      <div class="col-6">
        <button class="btn btn-outline-success btn-lg" id="prev" data-id>Anterior</button>
      </div>
      <div class="col-6">
        <button class="btn btn-outline-success btn-lg" id="next" data-id>Siguiente</button>
      </div>
    </div>
      <div class="row" id="characters"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
